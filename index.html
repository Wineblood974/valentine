<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question tr√®s importante...</title>
    <style>
        body {
            background-color: #ffeef2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
        }

        .gif-container img {
            width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute; /* Crucial pour le mouvement */
        }

        #success-message {
            display: none;
            color: #d63384;
            font-size: 2rem;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <div id="main-content">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIybTVqZzR4bmZ0ZzR4bmZ0ZzR4bmZ0ZzR4bmZ0ZzR4bmZ0ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Cat">
        </div>
        <h1>Veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn">OUI !</button>
            <button id="noBtn">Non</button>
        </div>
    </div>

    <div id="success-message">
        <h1>YEEESSSS ! Je savais que tu dirais oui ! üòç‚ú®</h1>
        <img src="https://wineblood974.github.io/valentine/1000026393.jpg" width="200">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('main-content');
        const successMessage = document.getElementById('success-message');

        // Fonction pour d√©placer le bouton "Non"
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // Action quand on clique sur "Oui"
        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            successMessage.style.display = 'block';
        });
    </script>
</body>
</html>
